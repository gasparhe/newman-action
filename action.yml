name: 'Newman - Postman.'
description: 'Run a private Postman collection parsing the collectionId, the environmentId and the api key. A Fork from https://github.com/matt-ball/newman-action' 
author: 'gasparhe'
branding:
  icon: 'list'
  color: 'yellow'
inputs:
  collection:
    description: 'Collection to use'
    required: true
  environment:
    description: 'Environment to use'
    required: true
  apiKey:
    description: 'Postman API key'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
